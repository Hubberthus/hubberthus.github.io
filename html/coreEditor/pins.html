<div ng-if="active_package.indexOf('QFN') != -1" ng-init="side_num = (core.packages[active_package].length-1)/4">
	<div style="position: absolute; left: 0; top: 0; width: {{6 + (side_num * 3)}}vw; height: {{6 + (side_num * 3)}}vw; background: black;"></div>
	<div ng-repeat="pin in core.packages[active_package]">
		<div ng-if="$index < side_num" ng-click="setActivePin($index)" style="cursor: pointer; font-size: 1vw; position: absolute; left: 0; top: {{3 + $index*3}}vw; width: 3vw; height: 2vw; background: lightgrey;">
			{{core.pins[pin].name}}
		</div>
		<div ng-if="($index >= side_num) && ($index < (side_num * 2))" ng-click="setActivePin($index)" style="cursor: pointer; font-size: 1vw; position: absolute; left: {{3 + ($index - side_num)*3}}vw; top: {{3 + side_num*3}}vw; width: 2vw; height: 3vw; background: lightgrey;">
			{{core.pins[pin].name}}
		</div>
		<div ng-if="($index >= (side_num * 2)) && ($index < (side_num * 3))" ng-click="setActivePin($index)" style="cursor: pointer; font-size: 1vw; position: absolute; left: {{3 + (side_num*3)}}vw; top: {{(side_num*3) - ($index - (side_num * 2))*3}}vw; width: 3vw; height: 2vw; background: lightgrey;">
			{{core.pins[pin].name}}
		</div>
		<div ng-if="($index >= (side_num * 3)) && ($index < (side_num * 4))" ng-click="setActivePin($index)" style="cursor: pointer; font-size: 1vw; position: absolute; left: {{(side_num*3) - ($index - (side_num * 3))*3}}vw; top: 0vw; width: 2vw; height: 3vw; background: lightgrey;">
			{{core.pins[pin].name}}
		</div>
		<div ng-if="$index >= (side_num * 4)" ng-click="setActivePin($index)" style="cursor: pointer; font-size: 1vw; position: absolute; left: {{side_num/2}}vw; top: {{side_num/2}}vw; width: {{side_num*2.7}}vw; height: {{side_num*2.7}}vw; background: lightgrey;">
			{{core.pins[pin].name}}
		</div>
	</div>
</div>
