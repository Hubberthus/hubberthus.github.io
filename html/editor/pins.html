<div ng-repeat="array in active_module.arrays" style="text-align: {{(array.side == 'right' ? 'left' : 'right')}}; left: {{array.position.x}}%; top: {{array.position.y}}%; position: absolute;">
	<div ng-repeat="pin in array.pins" style="position: relative; top: {{$index * array.distance}}vh; left: {{(array.side == 'right' ? '0' : '-100%')}};">
		<span class="label" style="font-size: 1vw; background: {{(active_module.pins[pin].color ? active_module.pins[pin].color : 'grey')}};">
			{{pin}}
		</span>
	</div>
</div>
